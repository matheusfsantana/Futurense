<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Icon.svg" type="image/svg">
    <title>Futurense - Idealizando o futuro </title>
    <link rel="stylesheet" href="css/style-cotacao.css">
</head>

<body>

    <!-- cabeçalho --> 
    <th:block th:include="header"></th:block>

    <!-- Corpo --> 
    <main id="content">
       <section class="menu-showblack">
            <P>Solicitar Cotação</P>

        </section>

        <section class="menu-body">
            <form>
                <div class="title">
                    <h2>COTAÇÃO</h2>
                  </div>
                <div class="input-group">
                    <label for="NOME">Nome:</label>
                    <br>
                    <input type="text" id="Nome" required>
                </div>
                <div class="input-group">
                    <label for="Sobrenome">Sobrenome:</label>
                    <br>
                    <input type="text" id="Sobrenome" required>
                </div>
                <div class="input-group">
                    <label for="Email">Email:</label>
                    <br>
                    <input type="Email" id="Email" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="input-group">
                    <label for="servico">Tipo do serviço:</label>
                    <input type="text" id="servico" required placeholder="Placa / Piso tátil / Cordoalha">
                </div>
                <div class="input-group">
                    <div class="input-group">
                        <label for="Pedidos">Pedidos/Notas:</label>
                        <br>
                    <textarea id="Pedidos" rows="8" required></textarea>
                </div>
                <div class="input-group">
                    <label>Prótotipo(Requisitos):</label>
                    <br>
                    <input type="file" name="arquivo" accept="image/*, application/pdf">
                </div>

                <input type="submit" value = "ENVIAR">
                &nbsp;&nbsp;
                <input type="reset" value = "LIMPAR">
              </div>
            </form>
        </section>
    </main>

    <!-- Rodapé --> 
    <th:block th:include="footer"></th:block>

</body>

</html>
